name: Publish to GitHub Pages

on:
  release:
    types: [published]

# This job is kept separate from the publish to PyPI job (release.yaml) for security reasons

jobs:
  publish:
    name: Publish to GitHub Pages
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Setup environment
        uses: ./.github/actions/setup-env
        with:
          enable-uv-cache: false # No caching to ensure correct dependencies for publishing
          sync-uv: true

      - name: Build docs
        run: uv run mkdocs build

      - name: Publish docs
        run: uv run mkdocs gh-deploy
